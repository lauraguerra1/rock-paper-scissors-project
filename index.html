<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
  <title>Rock Paper Scissors</title>
</head>
<body>
  <main>
    <section class="player-section">
      <img class="person-icon" src="./icons/person-icon.webp" alt="person icon">
      <p class="player-name">Human</p>
      <p class="human-wins">Wins: 0</p>
      <button class="change-game-button hidden">Change game?</button>
    </section>
    <section class="game-console">
      <h1>Rock, Paper, Scissors</h1>
      <p class="main-message">Choose your game!</p>
      <section class="home-view">
        <section class="game-mode" id="classic">
          <h2>CLASSIC GAME</h2>
          <p>rock > scissors</p>
          <p>paper > rock</p>
          <p>scissors > paper</p>
        </section>
        <section class="game-mode" id="hippie">
          <h2>HIPPIE GAME</h2>
          <p>rock > scissors & love</p>
          <p>paper > rock & peace</p>
          <p>scissors > paper & love</p>
          <p>love > paper & peace</p>
          <p>peace > rock & scissors</p>
        </section>
      </section>
      <section class="fighter-choice-view classic hidden">
        <section class="fighter rock">
          <img class="fighter-icon" src="./icons/rock-icon.png" alt="rock icon">
        </section>
        <section class="fighter paper">
          <img class="fighter-icon" src="./icons/paper-icon.webp" alt="paper icon">
        </section>
        <section class="fighter scissors">
          <img class="fighter-icon" src="./icons/scissors-icon.png" alt="scissors icon">
        </section>
      </section>
      <section class="fighter-choice-view hippie hidden">
          <section class="fighter rock">
            <img class="fighter-icon" src="./icons/rock-icon.png" alt="rock icon">
          </section>
          <section class="fighter paper">
            <img class="fighter-icon" src="./icons/paper-icon.webp" alt="paper icon">
          </section>
          <section class="fighter scissors">
            <img class="fighter-icon" src="./icons/scissors-icon.png" alt="scissors icon">
          </section>
          <section class="fighter love">
            <img class="fighter-icon" src="./icons/love-icon.webp" alt="love icon">
          </section>
          <section class="fighter peace">
            <img class="fighter-icon" src="./icons/peace-medal.png" alt="peace icon">
          </section>
      </section>
      <section class="winner-view hidden">
        <section class="winner-wrapper">
          <section class="human-selection">
            <!-- fighter selection will appear here -->
          </section>
          <section class="computer-selection">
            <!-- fighter selection will appear here -->
          </section>
        </section>
        <img class="celebration" src="./icons/celebration-fox.gif" alt="cute cartoon fox throwing confetti around">
      </section>
    </section>
    <section class="player-section">
      <img class="computer-icon" src="./icons/computer-icon.webp" alt="laptop icon">
      <p>Computer</p>
      <p class="computer-wins">Wins: 0</p>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
